<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darrkon Browser</title>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js @2.0.0/particles.min.js"></script>

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #330000; /* Dark red background */
      color: white;
      overflow: hidden;
    }

    /* Tab Bar */
    .tab-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #220000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .tab {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tab.active {
      background-color: #441111;
    }

    .new-tab-button {
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    /* Main Content */
    .content {
      padding: 20px;
      margin-top: 60px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
      color: #FF6B6B;
    }

    .search-bar {
      position: relative;
      width: 70%;
      max-width: 600px;
      margin: 0 auto;
    }

    #url-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #441111;
      color: white;
    }

    #search-button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    /* Proxy Iframe */
    #proxy-frame {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tab active">New Tab</div>
    <button class="new-tab-button" disabled>+</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1 class="logo">Darrkon</h1>

    <!-- Search/URL Input -->
    <div class="search-bar">
      <input type="text" id="url-input" placeholder="Search or enter a URL">
      <button id="search-button">üîç</button>
    </div>

    <!-- Proxy Frame -->
    <iframe id="proxy-frame" src="https://edgedcircles.com "></iframe>
  </div>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Particles Config + Logic -->
  <script>
    // Initialize particles.js
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#FF6B6B" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#FF6B6B" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FF6B6B",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 200, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // Handle search input
    document.addEventListener('DOMContentLoaded', () => {
      const urlInput = document.getElementById('url-input');
      const searchButton = document.getElementById('search-button');
      const proxyFrame = document.getElementById('proxy-frame');

      searchButton.addEventListener('click', () => {
        let url = urlInput.value.trim();
        if (url) {
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
            urlInput.value = url;
          }
          proxyFrame.src = url;
        }
      });

      urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchButton.click();
        }
      });
    });
  </script>

</body>
</html>
