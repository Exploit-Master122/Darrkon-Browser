<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darrkon Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tab active">New Tab</div>
    <button class="new-tab-button">+</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Logo -->
    <h1 class="logo">Darrkon</h1>

    <!-- Search/URL Input -->
    <div class="search-bar">
      <input type="text" id="url-input" placeholder="Search or enter a URL...">
      <button id="search-button"><i class="fas fa-search"></i></button>
    </div>

    <!-- Proxy Frame -->
    <iframe id="proxy-frame" src="https://edgedcircles.com " frameborder="0"></iframe>
  </div>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js @2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
